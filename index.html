<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>

    <form>

        <h1>Formulário de Cadastro</h1>

        <label>Nome</label>
        <input type="text" placeholder="Fulano da Silva">

        <br><br>

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="exemplo@exemlo.com">

        <br><br>

        <label>Senha</label>
        <input type="password" placeholder="************">

        <br><br>

        <input type="checkbox" id="checkbox-termos">
        <label for="checkbox-termos">Aceito os termos de conduta</label>

        <br><br>

        <button type="submit">
            Cadastrar
        </button>

    </form>
    
</body>
</html>
